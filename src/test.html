<html>
<head>
<script src="https://rawgit.com/smart-on-fhir/client-js/master/dist/fhir-client.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="js/model.js"></script>
<script>

	function displayModel (model) {
	  document.getElementById('ptAge').innerHTML = model.ptAge;
		document.getElementById('MaleGender').innerHTML = model.MaleGender;
		
	}

	function printMed(item, index){
		
		document.getElementById('med_list').innerHTML += "<li> " + item[0].code +" "+item[0].system +" "+item[0].display+ "</li>";
	}
	// Create a Global FHIR client (server URL, patient id in `demo`)
	smart = FHIR.client({
	    serviceUrl: "http://polaris.i3l.gatech.edu:8080/fhir-omopv5/base",
	    patientId: "523050"
	}),
	model.init(displayModel);
	
	function findMembers(object){
		for(var propertyName in object) {
			   alert(propertyName);
			}
	}
</script>
</head>
<body>
ptAge: <text id="ptAge"></text></br>
MaleGender: <text id="MaleGender"></text></br>
<div id="med_list"></div>
</body>
</html>
